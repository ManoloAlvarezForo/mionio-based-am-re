<md-tabs class="md-primary" md-swipe-content="true" flex="auto" flex-xs="100" flex-gt-xs="70" flex-sm="70" md-border-bottom
    md-center-tabs="true">
    <md-tab label="{{tab.tabname}}" ng-repeat="tab in order.mocktabs">
        <order-list flex="100" list="tab.list" add="order.addItemToTheOrder(item)"></order-list>
    </md-tab>
</md-tabs>
<div layout="column" flex="30" flex-sm="30" flex-gt-xs="30" hide-xs>
    <order-right flex="100" layout="column" order="order"></order-right>
</div>
