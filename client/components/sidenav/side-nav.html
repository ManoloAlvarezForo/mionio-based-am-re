<div layout="column" style="height:100%;" ng-cloak>
    <section layout="row" flex>
        <md-sidenav ng-show="snav.isLoggedIn()" class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')"
            md-disable-backdrop md-whiteframe="4">
            <md-toolbar>
                <md-list-item class="md-2-line">
                    <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
                    <div class="md-list-item-text" layout="column">
                        <h3>{{ nav.getCurrentUser().name}}</h3>
                        <h4>{{ nav.getCurrentUser().email}}</h4>
                    </div>
                </md-list-item>
            </md-toolbar>
            <md-content>
                <md-subheader class="md-no-sticky">Opciones</md-subheader>
                <md-list-item ng-click="snav.logout()">
                    <md-icon class="material-icons">exit_to_app</md-icon>
                    <p>Salir</p>
                </md-list-item>
            </md-content>
        </md-sidenav>
        <section layout="column" flex>
            <navbar></navbar>
            <md-content flex  layout='column'>
                <div layout="column" layout-fill>
                    <div flex='auto' ui-view="" style="background-color:#f5f5f5 !important;"></div>
                    <footer flex="20"></footer>
                </div>
            </md-content>
        </section>
    </section>
</div>
