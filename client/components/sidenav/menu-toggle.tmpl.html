<md-button class="md-raised md-button-toggle" ng-click="menutoggle.toggle(section)" aria-controls="docs-menu-{{section.name}}"
    aria-expanded="{{menutoggle.isOpen(section)}}">
    <div flex layout="row">
        <span ng-if="section.icon" class="{{section.icon}}">&nbsp;&nbsp;</span>{{section.name}}
        <span flex></span>
        <span aria-hidden="true" class="md-toggle-icon" ng-class="{'toggled' : menutoggle.isOpen(section)}">
           <md-icon md-svg-src="md-toggle-arrow"></md-icon>
       </span>
    </div>
    <span class="md-visually-hidden">
       Toggle {{menutoggle.isOpen(section)?'expanded' : 'collapsed'}}
   </span>
</md-button>

<ul id="docs-menu-{{section.name}}" class="menu-toggle-list">
    <li ng-repeat="page in section.pages" ng-if="!page.hidden">
        <menu-link section="page"></menu-link>
    </li>
</ul>
